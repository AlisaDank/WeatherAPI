<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <h3 class="grid text-center">Вход в аккаунт</h3>
    <br/>
    <form name="login_form" action="/process_login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row justify-content-center">
            <label for="login" class="col-sm-1 text-end col-form-label">Логин:</label>
            <div class="col-sm-3">
                <input type="text" id="login" name="username" placeholder="Введите логин.." class="form-control">
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <label for="password" class="col-sm-1 text-end col-form-label">Пароль:</label>
            <div class="col-sm-3">
                <input type="password" id="password" name="password" placeholder="Введите пароль.." class="form-control">
            </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary d-grid mx-auto">Войти</button>


        <div style="color: red" th:if="${param.error}" class="text-center">Неверные имя и/или пароль</div>
    </form>
    <p class="text-center">Не зарегистрированы? <a href="/registration">Регистрация</a></p>
</body>
</html>
