<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <h3 class="grid text-center">Регистрация</h3>
    <br/>
    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row justify-content-center">
            <label for="login" class="col-sm-1 text-end col-form-label">Логин:</label>
            <div class="col-sm-3">
                <input type="text" id="login" th:field="*{login}" placeholder="Введите логин.." class="form-control">
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-center">Login Error</div>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <label for="password"  class="col-sm-1 text-end col-form-label">Пароль:</label>
            <div class="col-sm-3">
                <input type="password" id="password" th:field="*{password}"
                       placeholder="Придумайте пароль.." class="form-control">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-center">Password error</div>
            </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary d-grid mx-auto">Зарегистрироваться</button>
    </form>
    <p class="text-center">Уже зарегистрированы? <a href="/login">Войти</a></p>
</body>
</html>
