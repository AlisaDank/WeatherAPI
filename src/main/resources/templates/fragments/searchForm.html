<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div th:fragment="search" class="container">
        <form th:method="POST" th:action="@{/location/search}" class="row justify-content-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="search" class="form-label col-8 fw-semibold fst-italic">Для поиска новой локации:</label>
            <div class="col-6">
                <input type="text" th:name="locationName" id="search" class="form-control"
                       placeholder="Введите название локации.." required>
            </div>
            <button type="submit" class="btn btn-sm btn-outline-info col-md-auto">Найти</button>
        </form>
    </div>
</body>
</html>
