<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching Page</title>
</head>
<body>
    <header>
        <p th:text="'User login:' + ${user.getLogin()}"></p>
        <form th:method="POST" th:action="@{/logout}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit">Logout</button>
        </form>
    </header>

    <main>
        <form th:method="POST" th:action="@{/location/search}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="search"></label>
            <input type="text" th:name="locationName" id="search">
            <input type="submit" value="Search">
        </form>

        <fieldset>
            <div th:if="${locations.isEmpty()}" style="color: red">Локации с таким названием не найдены</div>
            <form th:each="location : ${locations}" th:method="POST" th:action="@{/location/add}">
                    <p th:text="${location.getName()} + ', ' + ${location.getCountry()}"></p>
                    <input type="hidden" th:name="name" th:value="${location.getName()}">
                    <input type="hidden" th:name="lat" th:value="${location.getLat()}">
                    <input type="hidden" th:name="lon" th:value="${location.getLon()}">
                    <input type="submit" value="Add">
            </form>
        </fieldset>
    </main>

</body>
</html>
